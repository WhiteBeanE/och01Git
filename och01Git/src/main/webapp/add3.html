<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		// 비어있으면 -> 숫자 입력 + focus
		// 문자면  -> 숫자가 아니 헐 + focus
		if(frm.num.value.length == 0){ 
			alert("숫자를 입력해주세요.");
			frm.num.focus(); 
			return false;
		}
		else if(isNaN(frm.num.value)){
			alert("문자가 아닌 숫자를 입력해주세요.");
			frm.num.focus();
			frm.num.value = ""; // 입력된 글자 지우기
			return false;
		}else return true;
	}
</script>
</head>
<body>
	<h1>숫자를 입력하세요(1부터 숫자(num)까지의 합계)</h1>
	<form action="Add3" onsubmit="return chk()" name="frm">
	<!-- onsubmit 보낼 값이 정상적인지 확인 -->
		숫자 : <input type="text" name="num"><p>
		위치 : <input type="text" name="loc"><p>
		<input type="submit" value="확인">
	
	</form>
</body>
</html>
